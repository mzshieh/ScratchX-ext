<!DOCTYPE html>
<html>
<head>
    <title>ScratchX extension</title>
</head>
<body>
    
    <main class="markdown-body"></main>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/then-request/2.2.0/request.min.js"></script>
    <script type="text/javascript">
        var md = new Remarkable();
        var main = document.querySelector('main');

        request('GET', 'README.md').done(function(res) {
            main.innerHTML = md.render(res.getBody());
        });
    </script>


    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.4.0/github-markdown.min.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .markdown-body {
            max-width: 700px;
            margin: 4em auto;
        }
    </style>

</body>
</html>
